        }
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: -1;
            background: url('https://i.pinimg.com/originals/7c/3b/3b/7c3b3b6e6e5e4e5e9e9e9e9e.jpg') no-repeat center center fixed;
            background-size: cover;
            animation: bgMove 18s ease-in-out infinite alternate;
            filter: blur(8px);
            transition: filter 1s cubic-bezier(0.4,0,0.2,1);
        }
        body.loaded::before {
            filter: blur(0);
        }
        @keyframes bgMove {
            0% { background-position: 50% 40%; }
            50% { background-position: 50% 60%; }
            100% { background-position: 50% 40%; }
        }
        #loader {
            position: fixed;
            z-index: 9999;
            inset: 0;
            background: #000;
            opacity: 1;
            transition: opacity 0.7s cubic-bezier(0.4,0,0.2,1);
            pointer-events: all;
        }
        #loader.hide {
            opacity: 0;
            pointer-events: none;
        }
        .gif-section {
            width: 100vw;
            height: 100vh; /* Make the GIF section fill the entire viewport */
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        .section-gif {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            display: block;
        }
        .subjects-projects {
            position: absolute;
            top: 12vh;
            right: 6vw;
            max-width: 32vw;
            /* Remove border and border-image */
            border: none;
            border-image: none;
            padding: 0;
            background: none;
            box-shadow: none;
            z-index: 2;
        }
        .subjects-title {
            font-family: 'Cinzel', serif, 'Times New Roman', Times;
            color: #ffe066;
            font-size: 1.4vw;
            font-weight: 700;
            margin-bottom: 1vw;
            /* Removed text-shadow for a clean look */
        }
        .subjects-list {
            font-family: 'Cinzel', serif, 'Times New Roman', Times;
            color: #fff;
            font-size: 1vw;
            line-height: 1.6;
            margin: 0;
            padding-left: 1.2vw;
            list-style: disc inside;
            text-shadow: 0 2px 8px #222, 0 0 12px #000a;
        }
        .subjects-list ul {
            margin: 0.3vw 0 0.7vw 1.2vw;
            padding-left: 1vw;
            font-size: 0.95vw;
            list-style: circle inside;
        }
        .subjects-tags {
            margin-top: 2vw;
            display: flex;
            flex-wrap: nowrap;
            gap: 2vw;
        }
        .subjects-tags-list {
            margin-top: 8vh;
            margin-left: 4vw; /* Changed from 8vw to 4vw */
            display: flex;
            flex-direction: column;
            gap: 2.2vh;
            align-items: flex-start;
        }
        .subject-tag {
            font-family: 'Cinzel', serif, 'Times New Roman', Times;
            color: #fff;
            font-size: 1.6vw;
            font-weight: 700;
            padding-bottom: 0.18em;
            border: none;
            background: none;
            cursor: pointer;
            transition: color 0.2s cubic-bezier(0.4,0,0.2,1);
            position: relative;
            text-shadow: none;
            display: inline-block;
        }
        .subject-tag::after {
            content: none;
        }
        .subject-tag:hover {
            color: #ffe066;
        }
        .subject-tag:hover::after {
            background: linear-gradient(to right, transparent, #fffbe6 40%, #ffe066 60%, transparent);
            box-shadow: 0 0 12px #ffe066, 0 0 24px #fffbe6;
        }
        @media (max-width: 900px) {
            .subjects-projects {jects-list {
                max-width: 90vw;

            }ect-tag {
            .subjects-title {font-size: 2vw;

            }ist">
            .subjects-tags {
                gap: 3vw;
                flex-wrap: wrap;
            }
            .subject-tag {
                font-size: 4vw;
                padding: 0.3em 1em 0.3em 1em;
            }
            .subjects-tags-list {
        margin-left: 4vw;
        gap: 3vw;
    }
    .subject-tag {
        font-size: 4vw;
    }
}

</head>
<body>
    <div id="loader"></div>
    <div class="gif-section">
        <img src="https://upload-os-bbs.hoyolab.com/upload/2020/11/04/61094261/cc63f9ecbdff6005403f2350212cdede_7733732398444215.gif" alt="Genshin GIF" class="section-gif">
    </div>
    <div class="subjects-projects">
        <div class="subjects-title">Subjects & Projects I've Worked On So Far:</div>
        <div class="subjects-tags-list">
            <span class="subject-tag">OS/Linux</span>
            <span class="subject-tag">C++</span>
            <span class="subject-tag">Java</span>
            <span class="subject-tag">Fullstack</span>
            <span class="subject-tag">Database</span>
            <span class="subject-tag">Others</span>
        </div>
    </div>
    <script>
        window.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                document.body.classList.add('loaded');
                document.getElementById('loader').classList.add('hide');
            }, 1200);
        });
    </script>
</body>
</html>
